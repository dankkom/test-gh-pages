{{ $url := index .Params 0 }}
{{ $data := resources.GetRemote $url }}

<table class="files-table">
  <thead>
    <tr>
      <th>Arquivo</th>
      <th>Última Atualização</th>
      <th>Tamanho</th>
    </tr>
  </thead>
  <tbody>
    {{ range $data | transform.Unmarshal }}
    <tr>
      <td>
        ftp://ftp.datasus.gov.br{{ .full_path }}<br/>
        <span>{{ .filename }}</span>
      </td>
      <td><time datetime="{{ .datetime }}">{{ .datetime }}</datetime></td>
      <td>{{ .size | cast.ToString }} bytes</td>
    </tr>
    {{ end }}
  </tbody>
</table>
